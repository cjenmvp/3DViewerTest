
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; display: flex; flex-direction: column; align-items: center; }
    model-viewer { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <model-viewer id="viewer" alt="3D model" auto-rotate camera-controls background-color="#eee"></model-viewer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
      const modelName = urlParams.get('model') || 'SampleTest.glb';
    document.getElementById('viewer').src = `assets/models/${modelName}`;
  </script>
</body>
</html>
